<h1>Creaci√≥n de cliente</h1>

<form (ngSubmit)="add()">
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="item.name">
  </div>
  <div class="form-group">
    <label for="">Apellido</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="item.lastName">
  </div>
  <div class="form-group">
    <label for="">Fecha de nacimiento</label>
    <input type="date" class="form-control" name="birthdate" [(ngModel)]="item.birthdate">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!item.name || !item.lastName || !item.birthdate">Agregar</button>
</form>
